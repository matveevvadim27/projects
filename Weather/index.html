<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <script src="scripts/script.js" type="module" defer></script>
    <title>Weather Forecast</title>
  </head>
  <body>
    <main class="main">
      <div class="container__inner container">
        <section class="title">
          <h1 class="title__greeting">Welcome!</h1>
          <h2 class="title__intro">
            Find out about the weather anywhere on the planet.
          </h2>
        </section>
        <section class="search">
          <div class="search__container">
            <fieldset class="search__where">
              <legend class="search__where-title">Where</legend>
              <input type="text" class="search__where-input" data-js-input />
              <button class="search__where-button" data-js-search>
                Search
              </button>
            </fieldset>
            <fieldset class="search__time">
              <legend class="search__time-title">Local time</legend>
              <time class="search__time-time" data-js-time></time>
            </fieldset>
          </div>
          <button class="search__local-button" data-js-local>Tallinn</button>
        </section>
        <section class="result">
          <div class="result__header">
            <h3 class="result__city" data-js-city></h3>
            <time class="result__time" data-js-localTime></time>
          </div>
          <h3 class="result__temp" data-js-temp></h3>
          <p class="result__feels" data-js-feels></p>
          <p class="result__humidity" data-js-humidity></p>
          <p class="result__main" data-js-main></p>
        </section>
      </div>
    </main>
  </body>
</html>
