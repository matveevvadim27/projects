<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <script src="scripts/script.js" defer></script>
    <title>Weather Forecast</title>
  </head>
  <body>
    <main class="main">
      <div class="container__inner container">
        <section class="title">
          <h1 class="title__greeting">Welcome!</h1>
          <h2 class="title__intro">
            Find out about the weather anywhere on the planet.
          </h2>
        </section>
        <section class="search">
          <div class="search__container">
            <fieldset class="search__where">
              <legend class="search__where-title">Where</legend>
              <input type="text" class="search__where-input" data-js-input />
              <button class="search__where-button">Search</button>
            </fieldset>
            <fieldset class="search__time">
              <legend class="search__time-title">Local time</legend>
              <time class="search__time-time" data-js-time></time>
            </fieldset>
          </div>
          <button class="search__local-button" data-js-local>
            Estonia, Tallinn
          </button>
        </section>
      </div>
    </main>
  </body>
</html>
