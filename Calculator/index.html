<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/script.js" defer></script>

    <title>Calculator</title>
  </head>
  <body>
    <main class="main" id="main">
      <div class="calc-wrapper">
        <input
          id="result"
          class="result"
          type="text"
          name="result"
          value="0"
          readonly
          data-js-result
        />
        <button
          type="button"
          title="9"
          class="calc-button number-9"
          value="9"
          data-js-number
        >
          9
        </button>
        <button
          type="button"
          title="8"
          class="calc-button number-8"
          value="8"
          data-js-number
        >
          8
        </button>
        <button
          type="button"
          title="7"
          class="calc-button number-7"
          value="7"
          data-js-number
        >
          7
        </button>
        <button
          type="button"
          title="6"
          class="calc-button number-6"
          value="6"
          data-js-number
        >
          6
        </button>
        <button
          type="button"
          title="5"
          class="calc-button number-5"
          value="5"
          data-js-number
        >
          5
        </button>
        <button
          type="button"
          title="4"
          class="calc-button number-4"
          value="4"
          data-js-number
        >
          4
        </button>
        <button
          type="button"
          title="3"
          class="calc-button number-3"
          value="3"
          data-js-number
        >
          3
        </button>
        <button
          type="button"
          title="2"
          class="calc-button number-2"
          value="2"
          data-js-number
        >
          2
        </button>
        <button
          type="button"
          title="1"
          class="calc-button number-1"
          value="1"
          data-js-number
        >
          1
        </button>
        <button
          type="button"
          title="0"
          class="calc-button number-0"
          value="0"
          data-js-number
        >
          0
        </button>
        <button
          type="button"
          title="Делить"
          class="calc-button divide"
          value="/"
          data-js-divide
        >
          /
        </button>
        <button
          type="button"
          title="Умножить"
          class="calc-button multiply"
          value="*"
          data-js-multiply
        >
          x
        </button>
        <button
          type="button"
          title="Сложить"
          class="calc-button add"
          value="+"
          data-js-add
        >
          +
        </button>
        <button
          type="button"
          title="Вычесть"
          class="calc-button subtract"
          value="-"
          data-js-subtract
        >
          -
        </button>
        <button
          type="button"
          title="Равно"
          class="calc-button equal-button"
          value="="
          data-js-equal
        >
          =
        </button>
        <button
          type="button"
          title="Стереть"
          class="calc-button clear-button"
          data-js-clear
        >
          del
        </button>
        <button
          type="button"
          title="Точка"
          class="calc-button dot-button"
          value="."
          data-js-dot
        >
          .
        </button>
        <button
          type="button"
          title="Удалить"
          class="calc-button delete-button"
          value="С"
          data-js-delete
        >
          C
        </button>
      </div>
    </main>
  </body>
</html>
